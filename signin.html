<!doctype html>
<html lang="ru">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Главная</title>

    <!--Бутстрап CSS-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
          integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!--Шрифты-->
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700,900" rel="stylesheet">
    <!--Font Awesome-->
    <script src="https://use.fontawesome.com/e75f7d66d5.js"></script>
    <!--Свой стиль-->
    <link href="static/styles/main.css" rel="stylesheet">
</head>

<body>
<header>
    <nav class="site-header sticky-top py-1">
        <div class="container d-flex flex-column flex-md-row justify-content-left">
            <a class="p-2" href="#">
                <img class="rounded-circle border" width="30" height="30" src="static/images/logo.png"
                     alt="Логотип">
                <strong>МойбЛог</strong>
            </a>
            <a class="p-2 d-none d-md-inline-block" href="#">О себе</a>
            <a class="p-2 d-none d-md-inline-block" href="#">Навигация</a>
        </div>
    </nav>
</header>
<main role="main">
    <div class="container text-center">
        <form class="form-signin">
            <h1 class="h3 mb-3 font-weight-normal">Вход в систему</h1>
            <label for="inputEmail" class="sr-only">E-Mail</label>
            <input type="email" id="inputEmail" class="form-control" placeholder="E-Mail" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Пароль" required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Запомнить меня
                </label>
            </div>
            <button class="btn btn-lg btn-dark btn-block" type="submit">Войти</button>
        </form>
    </div>
</main>

<footer class="container-fluid text-center blog-footer fixed-bottom">
    <p>Контакты</p>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-3">
                <p class="mr-3">
                    <a href="tg.me" class="text-info"><i class="fa fa-telegram" aria-hidden="true"> </i>Telegram</a>
                </p>
            </div>
            <div class="col-3">
                <p class="mr-3">
                    <a href="vk.com" class="text-info"><i class="fa fa-vk" aria-hidden="true"> </i>VK</a>
                </p>
            </div>
            <div class="col-3">
                <p class="mr-3">
                    <a href="twitter.com" class="text-info"><i class="fa fa-twitter" aria-hidden="true"> </i>Twitter</a>
                </p>
            </div>
        </div>
    </div>
    <p>
        <a href="#" class="text-black-50"><i class="fa fa-arrow-up" aria-hidden="true"></i> Наверх</a>
    </p>
</footer>
</body>
</html>
